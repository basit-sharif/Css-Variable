<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>Update(Blur,Spacing,Base Colour) CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="4" data-sizing="px">

    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="05" data-sizing="px">


    <label for="base">Colour:</label>
    <input id="base" type="color" name="base" value="#251a8a">
  </div>

  <img src="./vallay.jpg" width="800" height="500">

  <script src="./script.js"></script>


</body>
</html>
